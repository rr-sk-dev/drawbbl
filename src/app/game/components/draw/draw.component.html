<div class="container">
  <canvas #canvas id="canvas"></canvas>
  <div class="actions">
    <div class="undo">
      <i #undo class="fa-solid fa-rotate-left"></i>
    </div>
    <div class="clear">
      <i #clear class="fa-solid fa-trash"></i>
    </div>
    <div class="color-picker">
      <input type="color" id="color-picker" class="color-picker" />
    </div>
    <div class="pen-width">
      <input type="range" min="1" max="30" value="2" id="color-range" />
    </div>
  </div>
</div>
